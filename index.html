
<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ドイツ語単語 テキスト</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>ドイツ語単語</h1>
    <h2テキスト（選択）</h2>
    <h6 id="toTop">トップに戻る</h6>
    <table id="main">
        <tr>
            <td>
                <div id="Qcard1" class="card"></div>
                <div id="Qcard2" class="card"></div>
                <div id="EcardQ" class="card"></div>
            </td>
        </tr>
        <tr>
            <td>
                <div id="Acard1" class="card"></div>
                <div id="Acard2" class="card"></div>
                <div id="Acard3" class="card"></div>
                <div id="Acard4" class="card"></div>
                <div id="EcardA" class="card"></div>
            </td>
        </tr>
    </table>
    <br>


    <footer>
        <table id="sub">
            <tr>
                <div id="btn3" class="ifnec"></div>
                <div id="btn4" class="ifnec"></div>
                <div id="btn5" class="ifnec"></div>
            </tr>
            <tr>
                <button id="btn1" class="btn">正解！</button>
            </tr>
            <tr>
                <button id="btn2" class="btn">不正解</button>
            </tr>
            <tr>
                <button id="btn0" class="btn">未解答</button>
            </tr>
        </table>
    </footer>

    <script src="app.js"></script>

</html>
